<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile--Card</title>

    <!--Font Awesome CDN link-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />


    <!--Adding the Google font-->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700;900&family=Stick+No+Bills:wght@800&display=swap" rel="stylesheet">

    <!-- Adding link CSS file here-->
    <link rel="stylesheet" href="./style.css">




</head>
<body>

    <div class="card">

        <!--Top Section-->
        <section class="topsection">

            <!--left arrow-->
        <i class="fa-sharp fa-solid fa-arrow-left"></i>

        <!--Ellipsis vertical or menu icon-->
        <i class="fa-solid fa-ellipsis-vertical"></i>

        </section>


        <img class="profile" src="/assets/viratk.jpg" alt="Profile-Image">

        <!--Profile Dtails-->
        <h1 class="profileName">Virat Kohli</h1>

        <h3 class="profileName-1">Indian Cricketer</h3>


        <!--Social Media Section-->

        <section class="socialmedia">
            <!--Adding the Facebook icon-->
            <i class="fa-brands fa-facebook"></i>


            <!--Adding the Twitter icon-->
            <i class="fa-brands fa-twitter"></i>



            <!--Adding the Instagram icon-->
            <i class="fa-brands fa-instagram"></i>


            <!--Adding the youtube icon-->

            <i class="fa-brands fa-youtube"></i>

        </section>

        <section class="mybtn">

            <!--Adding the button-->

            <button>Message</button>
            <button>Subscribe</button>

        </section>

        <!--Like ,Comment,and Share Section-->

        <section class="likecomment">

            <!--Like Section-->
            <div class="likesection">

                <i class="fa-regular fa-heart"></i>
                <p>700.8k</p>

            </div>

            <!--Comment Section-->

            <div class="commentsection">

                <i class="fa-regular fa-comment"></i>
                <p class="comment"> 100.2k</p>

            </div>


            <!--Share Section-->
            <div class="sharesection">

                <i class="fa-solid fa-share"></i></i>
                <p>7.4k</p>

            </div>
        </section>
        
    </div>
    
</body>
</html>
